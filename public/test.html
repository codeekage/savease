<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Scripts!</title>
  </head>
  <body>
    <div>
      <input type="email" name="email" id="email" placeholder="email" />
      <input type="text" name="password" id="password" placeholder="password" />
      <input type="submit" value="login" id="submit" />
    </div>

    <div style="margin:10px">
      <input type="text" name="amout" id="amount" placeholder="Amount" />
      <input type="text" name="qty" id="qty" placeholder="Qty." />
      <input type="text" name="unit" id="unit" placeholder="Unit" />
      <input type="submit" value="batch" id="batch" />
    </div>

    <div style="margin:10px">
      <input type="submit" value="wallet" id="wallet" />
    </div>

    <script>
      //amount, qty, unit
      const authURL = "http://localhost:5000/save-ease/us-central1/auth/";
      const transURL = "http://localhost:5000/save-ease/us-central1/units/";
      const batchURL = "http://localhost:5000/save-ease/us-central1/batch/";
      document.querySelector("#submit").addEventListener("click", async e => {
        e.preventDefault();
        const email = document.querySelector("#email").value;
        const password = document.querySelector("#password").value;
        const userLogin = await post(`${authURL}/login`,{email, password})         
        console.log(userLogin)
      });

      document.querySelector("#batch").addEventListener("click", e => {
        e.preventDefault();
        post(`${transURL}/batch`, {
          batched: {
            "4cZiOU2EaV4n1VjxFrlV": 3,
            gZbfHiLtPqkOhyaFNTNH: 10,
            sTjwAqfHRunyPlwCQY0e: 5
          }
        })
          .then(price => {
            console.log(price);
          })
          .catch(error => console.log(error));
      });

      document.querySelector("#wallet").addEventListener("click", async e => {
        e.preventDefault();
        const wallet = await post(`${transURL}/wallet`, { fund: 1000 });
        console.log(wallet);
      });

      async function post(url, body) {
        try {
          const logged = await fetch(url, {
            method: "POST",
            body: JSON.stringify(body),
            headers: {
              "Content-Type": "application/json"
            }
          });
          const json = await logged.json();
          return json;
        } catch (error) {
          console.error(error);
          return error;
        }
      }
      async function get(url) {
        const data = await fetch(url);
        const json = await data.json();
        return await json;
      }
    </script>
  </body>
</html>
